<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Nasted callback function is called  callBacks hell

        function getData(dataId,nextData){
            setTimeout(()=>{
                console.log("data",dataId)
                if(nextData){
                    nextData()
                }
            },2000)
            }
            
            getData(1,()=>{
                getData(2,()=>{
                    getData(3)
                })
            })
    </script>
</body>
</html>
