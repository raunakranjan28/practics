<body>
    <script>
        class student {
            constructor(){
                
                let name,marks;
            }
            getname(){

                return this.name;
            }

            setname(name){

                this.name=name;
            }

            getmarks(){

                return this.marks;
            
            }
            setmarks(marks){

                this.marks=marks;
            }

        }
        let a =new student()
        a.setname('Raunak')
        a.setmarks(90)
        console.log(a.getname())
        
    </script>
</body>
