    <script>
        class shape{
            constructor(length){
                this.length=length;
            }
            draw(){
                return 'this is shape'
            }

        }
        class square extends shape{
             draw(){
                return 'this is square'
            }
        }

            draw(){
               return 'this is circle'
           }
       }

       class rectangle extends shape{
        draw(){

       }
   }

   let a= new circle;

   let c= new rectangle;

   console.log(b.draw())
